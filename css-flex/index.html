<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <image src="me.jpg" class="profile-photo"></image>
        <div class="profile-name">
            <h3>Jitu</h3>
            <h4>@jitu712</h4>
        </div>
        <div class="follow-me">
            <button>Follow</button>
        </div>

    <div>
        <p>
            Motivated web developer with passion for learning web application standards. Love for ES6 and Angular.
        </p>

            <button class="like">Like</button>
            <button class="comment">Comment</button>

        </div>
    </footer>
